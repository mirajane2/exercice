<div class="seller-auth">
    <div *ngIf="!showLogin" class="sign-up">
        <h1>Seller sign-up</h1>
        <form class="form" #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)">
            <input type="text" class="form-input" name="name" placeholder="Entrez votre nom" ngModel > 
            <input type="password" class="form-input" name="password" placeholder="Entrez votre password" ngModel>
            <input type="text" class="form-input" name="email" placeholder="Entrez votre email" ngModel>
            <button class="form-button">Sign-Up</button>
            <a class="auth-toggle-link" (click)="openLogin()">Already have account? Click for Login</a>
        </form>
    </div>
    <div *ngIf="showLogin" class="login">
        <h1>Seller Login</h1>
        <p class="error-p">{{authError}}</p>
        <form #sellerLogin="ngForm" (ngSubmit)="login(sellerLogin.value)" class="form">
          <input type="text" class="form-input" placeholder="Enter Email" name="email" ngModel/>
          <input type="password"class="form-input" placeholder="Enter Password" name="password" ngModel/>
          <button class="form-button">Login</button>
          <a class="auth-toggle-link" (click)="openSignUp()">Don't have account? Click for sign-up</a>  
        </form>
    </div>
</div>
